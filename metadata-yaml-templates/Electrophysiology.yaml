Document:
  id: e05a3bfd-bb85-4e1d-a1a4-745d56affed8
  sections:
  - id: c7df438a-7e62-4724-b0db-d02d1d37e859
    name: Electrophysiology
    properties:
    - definition: Information about the hardware and software of the data acquisition
        system
      id: 11e23e37-075c-4074-9974-58f30a5ea4ee
      name: DataAcquisitionSystem
      type: string
      value: []
    - definition: "Channels are virtual sources of recorded signals. These might be\
        \ of neuronal origin (e.g. online filtered LFP signals) or generated by the\
        \ recording setup (e.g. synchronization signals, behavioral signals, \u2026\
        ).&#10;"
      id: 77954e4f-a011-4728-9c6d-b3921feb55ec
      name: channel
      type: string
      value: []
    - definition: Contacts describe the points of contacts to the tissue used for
        recording electrophysiological signals.
      id: 10e7d133-bdd6-4561-abac-07c64fb8f4e6
      name: contact
      type: string
      value: []
    - definition: Probes are physical devices used for recording the electrophysiological
        data. They can be permanently implanted (chronic recordings) or inserted just
        for the recording (acute recordings).&#10;
      id: d26d3b27-2ea7-470e-bf8f-001e84a5834b
      name: probe
      type: string
      value: []
    sections:
    - id: 47a58aa7-ead0-4b7a-8140-a5e7cac6ae69
      name: DataAcquisitionSystem
      properties:
      - definition: Name of the person who set up the system&#10;
        id: 22e5750f-2ea0-4b04-a720-c2bf6679b606
        name: creator
        type: string
        value: []
      - definition: The serial number of the components of the setup, recommended
          to add serial numbers and versions of ALL components constituting the setup
        id: e799f664-41d9-409a-be5c-d383c2dc403d
        name: deviceSerialNumber
        type: string
        value: []
      - definition: The address of the institution where data is recorded
        id: 8ce91c62-1195-436a-af76-2fb52e620450
        name: institutionAddress
        type: string
        value: []
      - definition: The name of the institution where data is recorded
        id: 70378cfb-915f-4e7c-bf6e-cae69ff7ca55
        name: institutionName
        type: string
        value: []
      - definition: Name of the person who maintains the system
        id: 3dbe6f12-23b6-47a2-b6ea-28760ac6cf7b
        name: maintainer
        type: string
        value: []
      - definition: "Manufacturer of the ephys system (e.g. \"OpenEphys\u201D, \u201C\
          Alphaomega\",\u201DBlackrock\u201D)"
        id: 250b3db4-08ce-4bb4-bb8d-65dad5de5f09
        name: manufacturer
        type: string
        value: []
      - definition: Name of the DAQ System used
        id: 4651b37a-05c2-4465-b403-3f78dc8afc42
        name: manufacturerModelName
        type: string
        value: []
      - definition: Version of the DAQ System
        id: 0b519cee-e187-4100-9fb0-7079b17733ee
        name: manufacturerModelVersion
        type: string
        value: []
      - definition: Frequency (in Hz) of the power line at the setup location&#10;
        id: 1ab98e39-573e-45ca-bb54-567bb789bfd0
        name: powerLineFrequency
        type: float
        value: []
      - definition: Custom name of the DAQ system
        id: d8e32072-4462-47b4-96fa-156da382aed6
        name: recordingSetup
        type: string
        value: []
      - definition: Internal (maximum) sampling frequency of the AR recording (e.g.
          24000).&#10;
        id: 1a5b2d41-0c40-4eac-ae99-6e66d8a54970
        name: samplingFrequency
        type: float
        value: []
      - definition: Software suite used for data acquisition
        id: fa2d9712-2cda-497a-b3db-0d98222953f3
        name: software
        type: string
        value: []
      - definition: Version of the acquisition software
        id: c3a26ef5-69f1-4282-a288-77cd50f4fd82
        name: softwareVersion
        type: string
        value: []
      sections: []
      type: n.s.
    - id: a8cecde3-34fc-4893-8685-562e429b4a97
      name: channel
      properties:
      - definition: N/a for non-contact related signal
        id: 49d471da-e482-4451-a61c-961522043557
        name: channelContactID
        type: string
        value: []
      - definition: Brief free-text description of the channel, or other information
          of interest.
        id: 9fd1fdf6-caec-4d64-8647-e830e198eee5
        name: channelDescription
        type: string
        value: []
      - definition: Amplification factor applied from signal detection at the contact
          to the signal stored in the data file
        id: 2ec03076-1317-4ae5-9066-decf3010f58e
        name: channelGain
        type: string
        value: []
      - definition: Information on the ground, e.g. Chamber screw, head post, ear
          clip, etc
        id: d2bfe772-ad90-49bf-8cba-c609fa0f25ae
        name: channelGround
        type: string
        value: []
      - definition: Identifier for the channel, to be referenced in the data files&#10;
        id: 09aba0e5-a331-4ccb-bec8-302f3f65c694
        name: channelID
        type: string
        value: []
      - definition: Human readable identifier for non-contact related signal, e.g.
          Daq internal synchronization signals, behavioral signals, behavioral cues,
          etc.&#10;
        id: 14d23b0a-3615-4b4e-a834-8ed4aa4db4a1
        name: channelName
        type: string
        value: []
      - definition: Contact used as physical reference, e.g. Contact_id, physical
          location (subdural, chamber screw)
        id: 222e713d-38c7-4403-8738-28543625176c
        name: channelReference
        type: string
        value: []
      - definition: Sampling rate of the channel
        id: e937b666-1be4-4999-a458-c0a30da44f69
        name: channelSamplingFrequency
        type: float
        value: []
      - definition: Unit of the sampling_frequency, will usually be hz
        id: 57252c7f-bedc-42f4-8b7f-2821d74193b1
        name: channelSamplingFrequencyUnit
        type: string
        value: []
      - definition: Data quality observed on the channel (good/bad), a small description
          to be given if bad
        id: 6443d115-fd3f-4056-a56b-9773b2425a65
        name: channelStatus
        type: string
        value: []
      - definition: Freeform text description of noise or artifact affecting data
          quality on the channel
        id: 6e1cddc5-0070-4b7a-a1eb-70ae739b26a3
        name: channelStatusDescription
        type: string
        value: []
      - definition: Time shift between signal of this channel to the reference channel
        id: 38fc4b09-1abc-4e26-9625-b92e428df95d
        name: channelTimeOffset
        type: string
        value: []
      - definition: Reference channel used for time alignment of signals
        id: 58779c10-8ca3-4eb0-b0fa-1009ad9f2b03
        name: channelTimeReference
        type: string
        value: []
      - definition: Type of the channel, e.g. Neural signal, digital trial events,
          synchronization pulses, etc&#10;
        id: 3520984a-1f11-47e1-84bb-e023d5e9d2f6
        name: channelType
        type: string
        value: []
      - definition: Physical unit of the value represented in this channel&#10;
        id: 7869429c-9508-4a6d-8a3d-4b359bb271d8
        name: channelUnit
        type: string
        value: []
      - definition: List of hardware filters (amplifiers) applied, details to be referenced
          from recording setup metadata for ephys
        id: b5b90d0f-13c4-4a36-96a3-cd1bef3b1b01
        name: hardwareFilters
        type: string
        value: []
      - definition: "List of notch filters applied, e.g. {\u201Cfilter type\u201D\
          :[low_frequency, high_frequency]"
        id: 965245cb-32dd-4a0f-8be0-c5e7e332500e
        name: notchFilters
        type: string
        value: []
      - definition: List of temporal software filters applied, details to be referenced
          from recording setup metadata for ephys
        id: 9a229c3c-abd3-4935-9622-5f7627496854
        name: softwareFIlters
        type: string
        value: []
      - definition: Data stream of the recording the signal
        id: 57ab14d4-b571-4d00-97e9-5eb169955b9e
        name: streamID
        type: string
        value: []
      sections: []
      type: n.s.
    - id: f5a4ad34-9c2f-49fe-a390-b857a874ffc6
      name: contact
      properties:
      - definition: Brain hemisphere where the contact was located&#10;
        id: 712a6a17-968f-4dac-bd4f-da53945d69f2
        name: contactHemisphere
        type: string
        value: []
      - definition: Unique identifier for the contact, to match and be referenced
          in channel description
        id: 50c7d2a9-0c23-437c-97b6-3b7dbef22c41
        name: contactID
        type: string
        value: []
      - definition: Impedance of the contact or pipette (pipette_resistance). This
          can be a single value or a list of two values indicating a value range.
        id: e73e898a-6ee5-41d5-98c7-8738c896fbec
        name: contactImpedance
        type: string
        value: []
      - definition: Material used for insulation around the contact.
        id: 3769bef2-90b7-46e5-a319-f2a1bc1f6c73
        name: contactInsulation
        type: string
        value: []
      - definition: Textual indication of the location of the contact (e.g. cortical
          layer 3, ca1, etc)&#10;
        id: cd6274f7-a85a-401f-8bbd-454403a1fba2
        name: contactLocation
        type: string
        value: []
      - definition: Material of the contact surface.
        id: 3289c6f6-0fa4-4474-8b46-81b9443dfc42
        name: contactMaterial
        type: string
        value: []
      - definition: Identifier to specify which shank of the probe the contact is
          present.
        id: 42c71222-e46b-4aaf-bf4c-bf42d2df8f85
        name: contactShankID
        type: string
        value: []
      - definition: Description of the shape of the contact, e.g. square, circle,
          etc.
        id: 2b594cca-6379-4f2f-9a3b-fa4d9be62f82
        name: contactShape
        type: string
        value: []
      - definition: Size of the contact, e.g. non-insulated surface area or length
          of non-insulated cable.
        id: b584a9a6-fde2-4611-8b44-80309465501e
        name: contactSize
        type: float
        value: []
      - definition: Recorded position along the local x-axis relative to the probe
          origin and rotation &#10;
        id: 499ada0c-4bcc-4ada-8328-089975939381
        name: contactX
        type: float
        value: []
      - definition: Recorded position along the local y-axis relative to the probe
          origin and rotation
        id: b3684ed9-940b-47d6-8082-9bfbfe8844dd
        name: contactY
        type: float
        value: []
      - definition: Recorded position along the local z-axis relative to the probe
          origin and rotation
        id: c05b57a6-f3c0-419e-988a-b2983c4787ca
        name: contactZ
        type: float
        value: []
      sections: []
      type: n.s.
    - id: 3652181c-9bae-4c83-b009-c423162191b0
      name: probe
      properties:
      - definition: Textual indication of the location of the probe in the brain.
        id: bad1cea6-6b2d-4d8c-988f-4f6190bc60f5
        name: associatedBrainRegion
        type: string
        value: []
      - definition: Identifier of the associated brain region, reference ontology
          database - https://www.ebi.ac.uk/ols/ontologies/uberon
        id: a036b5a9-77a1-4ff1-bf40-95ce6fdcf2af
        name: associatedBrainRegionID
        type: string
        value: []
      - definition: The method used to identify the associated brain region (estimated|proof)
          depending on anatomical pictures proofing the location or indirect estimation
          of the location.&#10;
        id: a5bc830d-13e2-4efd-8a83-603ba318c8de
        name: associatedBrainRegionQualityType
        type: string
        value: []
      - definition: "The reference space used for the coordinate definition, could\
          \ be, \u2018anatomical\u2019 , \u2018recording chamber\u2019, \u2018sample\u2019\
          , \u2018other\u2019.&#10;"
        id: f6e91dd2-099a-4b13-b157-4113b5f3aae7
        name: coordinateSpace
        type: string
        value: []
      - definition: Relative or absolute path to photograph showing probe placement&#10;
        id: 6f3e6f58-f281-4d94-8b97-d5fea9b5333b
        name: placementPicture
        type: string
        value: []
      - definition: Depth of the probe used
        id: bc6c8023-a36a-44d1-9ca0-42dca5207edf
        name: probeDepth
        type: float
        value: []
      - definition: Manufacturer provided serial number of the probe
        id: c022d903-2599-4d2e-a6f1-03741db3049a
        name: probeDeviceSerialNumber
        type: string
        value: []
      - definition: Height of the probe used
        id: 82fb59d7-13ed-46f6-8101-ac94ae29420e
        name: probeHeight
        type: float
        value: []
      - definition: Brain hemisphere where probe was located
        id: 2623a4da-5db5-40ef-95b1-f04ce901c551
        name: probeHemisphere
        type: string
        value: []
      - definition: Unique identifier for each probe that is referenced in the dataset
        id: 651967ef-5350-4f10-b455-31837049bbb0
        name: probeID
        type: string
        value: []
      - definition: "Manufacturer of the probe system, eg., \u2018opnephys\u2019,\u2019\
          blackrock\u2019, etc"
        id: d7903725-9788-4a7d-a37b-e6bbc9cf363a
        name: probeManufacturer
        type: string
        value: []
      - definition: Recorded rotation around the pitch axis
        id: ae91289c-2e75-4339-be34-21481893688a
        name: probePitch
        type: float
        value: []
      - definition: Recorded rotation around the roll axis
        id: d601c9d0-77a7-4c62-92d4-c30032027b41
        name: probeRoll
        type: float
        value: []
      - definition: Width of the probe used
        id: f328b193-d7a5-41fa-96a4-2eff1c07cc03
        name: probeWidth
        type: float
        value: []
      - definition: Recorded probe position on x-axis
        id: 669ee830-ddbb-4742-9034-b0bb445f6416
        name: probeX
        type: float
        value: []
      - definition: Recorded probe position on y-axis
        id: 12950cdc-6338-47a5-a527-59e56a09ae08
        name: probeY
        type: float
        value: []
      - definition: Recorded rotation around the yaw axis
        id: 0118fe40-b96c-411c-9fde-998032d964d1
        name: probeYaw
        type: float
        value: []
      - definition: Recorded probe position on z-axis
        id: 6b231e45-2d06-4020-8c6c-b4a4888c4c76
        name: probeZ
        type: float
        value: []
      - definition: "Type of probe used \u2013 Utah array, laminar, single tetrode,\
          \ etc."
        id: 133183f4-6298-4ed4-996e-f4d1c73eb899
        name: probetype
        type: string
        value: []
      - definition: Reference atlas used for associated brain region
        id: 5a02a422-cf51-4d0a-903d-d03445c32102
        name: referenceAtlas
        type: string
        value: []
      sections:
      - id: 662fb828-8317-4dc2-8d46-60bdac79d546
        name: coordinateSpace
        properties:
        - definition: The anatomical axes used as coordinate system, for instance,
            AIL would mean X, Y, Z axes are oriented towards anterior, inferior and
            left, respectively.
          id: a3083cd7-cc37-4a01-89b3-cd0e7afd9356
          name: anatomicalAxesOrientation
          type: string
          value: []
        sections: []
        type: n.s.
      type: n.s.
    type: n.s.
odml-version: '1.1'

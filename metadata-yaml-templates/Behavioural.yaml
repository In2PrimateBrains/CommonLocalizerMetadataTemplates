Document:
  id: 974a7eed-0023-4aaa-a04b-6245d0cb6123
  sections:
  - id: 888f6bbb-bb72-4506-8d04-acd7c1ce3d32
    name: Behavioural
    properties:
    - definition: Metadata describing the behavioural codes associated with the experimental
        data
      id: c97d13a7-0182-4089-b3b0-db619eebab5d
      name: behaviouralCodes
      type: string
      value: []
    - definition: Metadata describing the eye tracking recordings
      id: 75f42d3f-23f4-41b1-906c-0993f9f4fc72
      name: eyeTracking
      value: []
    - definition: Metadata describing the video recording data
      id: d3c11ff6-bf3f-4670-9237-6a4c7e65b1e0
      name: videoRecording
      type: string
      value: []
    sections:
    - id: 82036fbf-064d-4613-8350-e2ef7598ad88
      name: behaviouralCodes
      properties:
      - definition: A short human-readable description of the behavioral code.
        id: 68684331-3e8a-4f37-b528-a6ee90c89cb0
        name: codeDescription
        type: string
        value: []
      - definition: The behavioural code name, corresponding to the code number used
          during the experimental run.
        id: 8562a46e-7453-448f-aacd-dff2db0b5446
        name: codeName
        type: string
        value: []
      - definition: The behavioural code number used during the experimental run.
        id: a7fcbd54-fae1-4cc2-a726-1fd9740300b1
        name: codeNumber
        type: int
        value: []
      sections: []
      type: n.s.
    - id: 25334f64-8ec4-4645-817f-d4815bc78c24
      name: eyeTracking
      properties:
      - definition: Metadata describing the calibration used associated with the eye-tracking
          recordings
        id: 67c4844e-b44d-454c-8cd6-50b1bc8ed862
        name: calibrationInformation
        type: string
        value: []
      - definition: Metadata describing the DAQ used for eye tracking recordings
        id: 24869468-2098-48e4-a1cb-26ce3145872b
        name: dataAcquisitionSystem
        type: string
        value: []
      - definition: 'In the case of the classical gaze-on-screen coordinates, this
          can be for example: [["0,0", "top left"], ["1,1", "bottom right"]]. In VR
          this could take on, amongst others, spherical coordinates.'
        id: 2b563463-e478-462b-a111-991fe9e5d546
        name: environmentCoordinates
        type: string
        value: []
      - definition: A field to store any settings that influence the resolution and
          quality of the eye imagery. Autowhitebalance? Changes in sharpness?
        id: 09a4bfb6-b567-4712-8fb5-d866963712a0
        name: eyeCameraSettings
        type: string
        value: []
      - definition: "TBD \u2013 if needed or not"
        id: 2cd6c157-1d1a-41c5-85f6-b0297058caf3
        name: featureDetectionSettings
        type: string
        value: []
      - definition: "TBD \u2013 if needed or not"
        id: 99117d32-e634-4378-a359-aa2e179df62d
        name: gazeMappingSettings
        type: string
        value: []
      - definition: "The method employed for fitting the pupil, for example\_\"centre-of-mass\"\
          \_or\_\"ellipse\". If\_\"centre-of-mass\"\_or\_\"ellipse\"\_method is used,\
          \ it is RECOMMENDED to use these exact labels."
        id: b077be88-b41d-4f53-bfab-64764ba7f857
        name: pupilFitMethod
        type: string
        value: []
      - definition: Filter settings applied to eye-movement raw data. For example
          Eyelink trackers typically automatically filter the raw data.
        id: eda40a6d-1774-440c-a41c-45d43ade4507
        name: rawDataFilters
        type: string
        value: []
      - definition: "For classical screen-based eye tracking like in the CL experiments,\
          \ it will be \u201Cgaze-on-screen\u201D, but \u201Ceye-in-head\u201D or\
          \ \u201Cgaze-in-world\u201D are also possible coordinate systems (e.g. in\
          \ VR)&#10;&#10;"
        id: 6e0b00a6-e777-4455-94b0-8fd024b832a2
        name: sampleCoordinateSystem
        type: string
        value: []
      - definition: Unit of individual samples. E.g., in pixel or metric (mm, cm)
          units&#10;
        id: 1345190f-7f30-4a5d-8f40-441cf4212efb
        name: sampleCoordinateUnit
        type: string
        value: []
      - definition: Sampling frequency of the eye tracking data in the recording.
        id: 375b308d-e41b-47c1-bdea-3f7690552939
        name: samplingFrequency
        type: float
        value: []
      - definition: "A description of the shape of the Screen AOIs and what coordinates\
          \ are used.\_[\"square\", [\"x_start\", \"x_stop\", \"y_start\", \"y_stop\"\
          ]]\_Other options:\_\"custom\"/\"circle\"/\"triangle\", [[\"x\", \"y\"],\
          \ [\"x\", \"y\"], [\"x\", \"y\"], and so on.] - Not applicable for CL protocols\
          \ defined so far."
        id: ee638dc4-fe1a-439d-825b-2201e0d11c7a
        name: screenAOIDefinition
        type: string
        value: []
      - definition: Distance between the participant&apos;s eye and the screen.
        id: 955d1080-76d1-4b58-8703-08d443a453f7
        name: screenDistance
        type: float
        value: []
      - definition: Refresh rate of the screen (equivalent to frames per second, "FPS",
          default unit would be Hertz).
        id: 4df79888-79df-4c70-bbff-4d9a520ca56c
        name: screenRefreshRate
        type: float
        value: []
      - definition: Screen resolution (default in pixel) (for example [1920, 1200]
          for a screen of 1920-width by 1080-height pixels).
        id: 64053755-83cf-4ad4-b36a-3dda6e752f32
        name: screenResolution
        type: string
        value: []
      - definition: "Screen size, excluding potential screen borders (for example\_\
          [47.2, 29.5]\_for a screen of 47.2-width by 29.5-height cm)."
        id: 35d46086-2730-4bd5-b72e-58c3dcd8d2ca
        name: screenSize
        type: string
        value: []
      - definition: Eye-tracking timestamp corresponding to the onset (start) of the
          run.
        id: a2139ab5-6a78-4c64-8ede-ce79cb32e1ca
        name: startTime
        type: float
        value: []
      - definition: Eye-tracking timestamp corresponding to the offset (stop) of the
          run.
        id: 867d1211-dc93-4c3c-9b8e-72a69f76e774
        name: stopTime
        type: float
        value: []
      sections:
      - id: e1546843-3f23-4339-a21d-d2e5cd7388e7
        name: calibrationInformation
        properties:
        - definition: Average calibration error (default in visual degrees)
          id: 6ea90273-ac4b-4799-8245-9f09b5fd50b4
          name: averageCalibrationError
          type: float
          value: []
        - definition: Unit used for calibration error. Default is visual degrees
          id: ada4d144-4529-46ee-ac78-082374a28878
          name: calibrationErrorUnit
          type: string
          value: []
        - definition: Provide a list of X/Y coordinates in the calibrationUnit. For
            example, using 5 positions calibration presented on an HD screen, it could
            be [[960,50],[960,540],[960,1030],[50,540],[1870,540]].
          id: 03720a88-f46c-491d-b540-6e85665d0a1f
          name: calibrationPosition
          type: string
          value: []
        - definition: "Description of the calibration procedure. For example the\_\
            \"H3\"\_for horizontal calibration with 3 positions or\_\"HV9\"\_for horizontal\
            \ and vertical calibration with 9 positions, or one point calibration."
          id: cc61fcbe-406a-4bfc-9919-d23b86a7b1b9
          name: calibrationType
          type: string
          value: []
        - definition: "Unit of\_\"calibrationPosition\". Must be one of:\_\"pixel\"\
            ,\_\"mm\",\_\"cm\"."
          id: 586420e9-0477-47dc-ab0a-8bdf393e6028
          name: calibrationUnit
          type: string
          value: []
        - definition: Maximal calibration error (default in visual degrees)
          id: 640e36c3-f657-4903-b59e-29a4f2c4f204
          name: maximalCalibrationError
          type: float
          value: []
        - definition: 'Specification for which eye was tracked.Must be one of: "left",
            "right", "both".'
          id: da228c59-6517-48df-a7d6-233fed6a922d
          name: recordedEye
          type: string
          value: []
        sections: []
        type: n.s.
      - id: 74ed1c9c-dc0e-4e2b-82f3-4446a0da17b3
        name: dataAcquisitionSystem
        properties:
        - definition: The serial number of the equipment that produced the data. A
            pseudonym can also be used to prevent the equipment from being identifiable,
            as long as each pseudonym is unique within the dataset.
          id: 6b19b557-dcf0-43e4-aa5e-708d5b607943
          name: deviceSerialNumber
          type: string
          value: []
        - definition: The address of the institution in charge of the equipment that
            produced the eye-tacking data.
          id: 2970d599-c29c-432e-ad37-b770eb56e536
          name: institutionAddress
          type: string
          value: []
        - definition: The name of the institution in charge of the equipment that
            produced the eye-tacking data.
          id: b25468c0-75dd-4e0d-b0ee-8a5ea7105457
          name: institutionName
          type: string
          value: []
        - definition: "Manufacturer of the eye-tracking system (e.g. \"SR-Research\"\
            , \"Tobii\", \"SMI\", \u201CGazepoint\u201D, \u201CPupil Labs\u201D, \u201C\
            Custom built\u201D, ... , \"Other\")"
          id: 3688f684-e10a-42bc-a6a9-194ffabe8a88
          name: manufacturer
          type: string
          value: []
        - definition: "Manufacturer\u2019s designation of the eye-tracker model (e.g.\
            \ \"Eye-link 1000\")"
          id: 227f6b03-d46b-4fb5-ba65-2f97752504c1
          name: manufacturerModelName
          type: string
          value: []
        - definition: "Manufacturer\u2019s designation of the data acquisition software."
          id: 23e42497-7788-4b47-b884-4a4564a07425
          name: softwareVersion
          type: string
          value: []
        sections: []
        type: n.s.
      type: n.s.
    - id: 8ae8814f-2605-42ea-ad29-6ee5e2642898
      name: videoRecording
      properties:
      - definition: The aspect ratio of the video file, in the format, width:height
        id: f9b6341e-578e-4243-bd9a-3468e69583f9
        name: videoAspectRatio
        type: string
        value: []
      - definition: The bit depth of the video file, in bits per pixel.
        id: 6479c464-766c-46a1-a4b5-d13e5ff3d1db
        name: videoBitDepth
        type: float
        value: []
      - definition: The bit rate of the video file, in bits per second.
        id: c406ee28-fd43-4117-905c-c9f79b0ceac6
        name: videoBitrate
        type: string
        value: []
      - definition: The color space used in the video file, for instance, "RGB", "YUV",
          "CMYK", etc.
        id: 185e8e36-3444-4778-b088-c5b1c61404a2
        name: videoColorSpace
        type: string
        value: []
      - definition: Date of when the video file was created.
        id: e80cf188-fdfc-43c0-b609-12b5501ca8f9
        name: videoCreationDate
        type: string
        value: []
      - definition: The duration of the video file (default in seconds)
        id: e60f29ce-deee-494d-92aa-a9a3ff75ed03
        name: videoDuration
        type: float
        value: []
      - definition: The format of the video file, such as, "MP4", "AVI", "MOV", etc.
        id: 01dfd27d-bb86-4aab-a90e-0f544f9b2bef
        name: videoFileFormat
        type: string
        value: []
      - definition: The name of the video file.
        id: dd245833-950a-4506-8908-720831323a65
        name: videoFileName
        type: string
        value: []
      - definition: The frame rate of the video file, in frames per second.
        id: db05fcba-40f0-4d4b-b6c8-d00fbfd86b34
        name: videoFrameRate
        type: float
        value: []
      - definition: The resolution of the video file, in pixels and format "widthxheight"
        id: 088db60a-5500-4ac5-a588-d8b0576ef1e6
        name: videoResolution
        type: string
        value: []
      - definition: The size of the video file, default in bytes.
        id: 5d84d9fb-66c5-4a74-901b-69c96371a5e4
        name: videoSize
        type: float
        value: []
      - definition: The source of the video file, for instance, "Camera [name]", "Screen
          capture", etc.
        id: c3e8625a-18d5-4880-b079-5912a4cb1b3a
        name: videoSource
        type: string
        value: []
      sections: []
      type: n.s.
    type: n.s.
odml-version: '1.1'

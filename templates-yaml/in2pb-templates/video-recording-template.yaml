  sections:
  - definition: Video-recording-template template schema generated by the CEDAR Template
      Editor 2.6.56
    id: 9b34c5f3-a23e-486a-bd88-d4b00cc2425d
    name: video-recording
    properties:
    - definition: A free text element to allow the user to provide any additional
        information.
      id: 287fd536-4e44-496d-936c-ef4428536328
      name: free-text-field
      value: []
    sections:
    - definition: Header to be used for metadata templates created for In2PB projects.
      id: efa8eb76-fc09-4418-b401-5107a757727c
      name: in2pb-header
      properties:
      - definition: Header to be used for metadata templates created for In2PB projects.
        id: 7cf36214-a04c-409f-8046-77b13921481d
        name: in2pb-header
        value: []
      sections: []
      type: n.s.
    - definition: Header with instructions for the video recording metadata.
      id: efcf9c28-f0c7-499b-a769-92d16ce35d58
      name: video-recording-header
      properties:
      - definition: Header with instructions for the video recording metadata.
        id: ece3b44e-c988-4276-8f03-4c6a30066218
        name: video-recording-header
        value: []
      sections: []
      type: n.s.
    - definition: Metadata describing the video recording data.
      id: 5877e820-22ad-4e15-9483-22385f35c76d
      name: video-recording-element
      properties:
      - definition: Identifier for the video recording.
        id: a6225c1e-2810-4495-bca9-21f28a436eb8
        name: videoID
        value: []
      - definition: The format of the video file, such as, "MP4", "AVI", "MOV", etc.
        id: 0f32a661-cc95-49f1-afcb-f0998ee4bfd8
        name: videoFileFormat
        value: []
      - definition: If the video is compressed, what codec was used. Enter none if
          not applicable.
        id: 80b1ec95-d62a-47f5-9538-a1065c4cc4eb
        name: videoCodec
        value: []
      - definition: The source of the video file, for instance, "Camera [name]", "Screen
          capture", etc.
        id: 35db7a68-e1b9-4e1f-9416-e869f0491d18
        name: videoSource
        value: []
      - definition: The resolution width of the video file in pixels.
        id: bad78e55-1e2b-4d16-8d96-8f579a6e741b
        name: videoResolutionWidth
        value: []
      - definition: The resolution height of the video file in pixels.
        id: f58bb365-4fa8-4ef1-a4d6-63302c1fe5d9
        name: videoResolutionHeight
        value: []
      - definition: The aspect ratio of the video file, in the format, width:height
        id: 3a56f38e-3ee4-46cf-b3db-dbc0711441dd
        name: videoAspectRatio
        value: []
      sections: []
      type: n.s.
    - definition: Information about the hardware and software of the data acquisition
        system.
      id: d2cc0f16-e63e-4383-aef0-b751b3339499
      name: acquisiton-system-element
      properties:
      - definition: Frequency (in Hz) of the power line at the setup location.
        id: 675f5e07-78c7-4e67-a500-407033dd7c4f
        name: powerLineFrequency
        value: []
      - definition: "Manufacturer of the acquisition system (e.g. \"OpenEphys\u201D\
          , \u201CAlphaomega\",\u201DBlackrock\u201D)"
        id: 3b09329e-2822-42c8-be6f-3db798d2fdaa
        name: manufacturer
        value: []
      - definition: Name of the data acquisition system used.
        id: 23d8e0ee-2c6b-48e0-8d33-0da7f722aade
        name: manufacturerModelName
        value: []
      - definition: Version of the data acquisition system.
        id: 88e91ca1-e3ec-441a-949c-4ccb5fc4fe74
        name: manufacturerModelVersion
        value: []
      - definition: Custom name of the data acquisition system.
        id: 65b0aaa2-ec08-4641-a6eb-832256893df7
        name: recordingSetupCustomName
        value: []
      - definition: The name of the institution where data is recorded.
        id: 364b9eaa-6544-43b1-ac66-32bf1c787e5e
        name: institutionName
        value: []
      - definition: The address of the institution where data is recorded.
        id: 109bb39e-d210-4b75-a6ad-762ce1858c16
        name: institutionAddress
        value: []
      - definition: Internal (maximum) sampling frequency of the recording in Hz.
        id: 6ab06c95-036a-4b0d-965e-00051c83f3fa
        name: samplingFrequency
        value: []
      - definition: The serial number of the components of the setup, recommended
          to add serial numbers and versions of ALL components constituting the setup.
        id: 8de99cd8-f54e-4d18-8557-4c122fb85610
        name: serialNumbers
        value: []
      - definition: Software suite used for data acquisition.
        id: 3875d763-60ab-485c-8fed-c04b155bc3d0
        name: usesSoftwareSuite
        value: []
      - definition: Version of the acquisition softwares.
        id: b27ab6d2-8cf0-4801-ad8b-ff2be339f2f0
        name: softwareVersions
        value: []
      - definition: Name of the person(s) who set up the system.
        id: 9a999980-0ea6-44ca-9afe-85f1909ab6a5
        name: systemCreator
        value: []
      - definition: Name of the person(s) who maintains the system.
        id: a2e715b1-a0d5-4baa-b9e9-b13acfda9574
        name: systemMaintainer
        value: []
      sections: []
      type: n.s.
    - definition: A free text element to allow the user to provide any additional
        information.
      id: c39175a7-460e-443f-af74-df2e49c866fd
      name: free-text-field
      properties: []
      sections: []
      type: n.s.
    type: n.s.
